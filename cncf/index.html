<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Icons - Icons Factory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .icon-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .icon-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .icon-image {
            width: 64px;
            height: 64px;
            margin: 0 auto 15px;
            display: block;
        }
        
        .icon-name {
            text-align: center;
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
            word-break: break-word;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .btn-copy {
            background-color: #4285f4;
            color: white;
        }
        
        .btn-copy:hover {
            background-color: #3367d6;
        }
        
        .btn-download {
            background-color: #34a853;
            color: white;
        }
        
        .btn-download:hover {
            background-color: #137333;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 id="page-title">Icons</h1>
    <div id="loading" class="loading">ã‚¢ã‚¤ã‚³ãƒ³ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
    <div id="icons-container" class="icons-grid"></div>
    
    <div id="toast" class="toast"></div>

    <script>
        // ãƒ•ã‚©ãƒ«ãƒ€åã‚’è‡ªå‹•å–å¾—
        const folderName = window.location.pathname.split('/').filter(p => p).pop() || '';
        
        // ãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ã‚’è‡ªå‹•è¨­å®š
        if (folderName) {
            const displayName = folderName.toUpperCase();
            document.getElementById('page-title').textContent = `${displayName} Icons`;
            document.title = `${displayName} Icons - Icons Factory`;
        }

        // GitHub Pagesã®ãƒ™ãƒ¼ã‚¹ãƒ‘ã‚¹è¨­å®š
        const getIconUrl = (filename) => {
            const currentPath = window.location.pathname;
            if (currentPath.includes('/icons-factory/')) {
                return `https://raw.githubusercontent.com/${window.location.hostname.split('.')[0]}/icons-factory/main/${folderName}/${filename}`;
            }
            return `./${filename}`;
        };

        // ã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚¹ãƒˆJSONã®URL
        const getIconListUrl = () => {
            const currentPath = window.location.pathname;
            if (currentPath.includes('/icons-factory/')) {
                return `https://raw.githubusercontent.com/${window.location.hostname.split('.')[0]}/icons-factory/main/${folderName}/icons.json`;
            }
            return './icons.json';
        };

        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // URLã‚³ãƒ”ãƒ¼æ©Ÿèƒ½
        async function copyUrl(filename) {
            const url = getIconUrl(filename);
            try {
                await navigator.clipboard.writeText(url);
                showToast('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
            } catch (err) {
                showToast('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½
        function downloadIcon(filename) {
            const url = getIconUrl(filename);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã—ãŸ');
        }

        // ã‚¢ã‚¤ã‚³ãƒ³ã‚«ãƒ¼ãƒ‰ã‚’å‹•çš„ã«ç”Ÿæˆ
        function createIconCard(filename) {
            const iconName = filename.replace('.png', '').replace(/-/g, ' ');
            const iconUrl = getIconUrl(filename);
            
            return `
                <div class="icon-card">
                    <img src="${iconUrl}" alt="${iconName}" class="icon-image" 
                         onerror="this.style.display='none'">
                    <div class="icon-name">${iconName}</div>
                    <div class="button-group">
                        <button class="btn btn-copy" onclick="copyUrl('${filename}')">
                            ğŸ“‹ URL ã‚³ãƒ”ãƒ¼
                        </button>
                        <button class="btn btn-download" onclick="downloadIcon('${filename}')">
                            ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                        </button>
                    </div>
                </div>
            `;
        }

        // ã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿
        async function loadIconList() {
            const iconsContainer = document.getElementById('icons-container');
            const loading = document.getElementById('loading');
            
            try {
                // GitHub Actionsã§ç”Ÿæˆã•ã‚ŒãŸã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚¹ãƒˆã‚’å–å¾—
                const response = await fetch(getIconListUrl());
                if (!response.ok) {
                    throw new Error('ã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—');
                }
                
                const data = await response.json();
                const icons = data.icons || [];
                
                if (icons.length > 0) {
                    // ã‚¢ã‚¤ã‚³ãƒ³ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
                    const iconsHtml = icons.map(createIconCard).join('');
                    iconsContainer.innerHTML = iconsHtml;
                    showToast(`${icons.length}å€‹ã®ã‚¢ã‚¤ã‚³ãƒ³ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`);
                } else {
                    iconsContainer.innerHTML = '<p style="text-align: center; color: #666;">ã‚¢ã‚¤ã‚³ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</p>';
                }
                
            } catch (error) {
                console.error('ã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                iconsContainer.innerHTML = '<p style="text-align: center; color: #ff4444;">ã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
                showToast('ã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
                loading.style.display = 'none';
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadIconList();
        });
    </script>
</body>
</html>
